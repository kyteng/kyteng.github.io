<head>
    <meta charset="UTF-8">

    <title>Appointment</title>
</head>

<body>
    <div class="container-xl">
        <!--Nav Bar-->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">Appointment</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="booking.html">Book</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="check.html">Check Your Appointment</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

        </div>`

        <!--Jumbotron-->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Wanna Change Your Appointment</h1>
                    <p class="lead">No worry, just key in your email below, to change your appointment time.</p>
                </div>
            </div>
        </div>
        <!--Booking Form-->
        <form>
            <!--Email-->
            <div class="form-group">
                <label for="Email">Email address*</label>
                <input type="string" class="form-control" id="email" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">Key in your email to check your appointment
                    record.</small>
            </div>


            <button type="button" class="btn btn-primary" id="check">Check Appointment</button>
            <br><br>
            <p id="checking"></p>
            <br><br>
            <table class="table table-striped" id="checkAppointmentList">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Email</th>
                        <th scope="col">Name</th>
                        <th scope="col">Contact No.</th>
                        <th scope="col">Date & Time</th>
                        <th scope="col">Address</th>
                        <th scope="col">Task</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </form>




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        <script src="js/check.js"></script>
